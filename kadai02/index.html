<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
<p class="ff_fredoka">Google Web Fonts is applied</p>
<header>
    <div class="headercontainer">
        <h1 class="headerPrivate">Private</h1>
        <h2 class="headerWork">Work</h2>
    </div>

</header>
<main>
    <div class="wrapper">
        <div class="column private">
            
            <textarea id="memo1"></textarea>
            <ul>
                <li id="save1">Save</li>
                <li id="clear1">Clear</li>
            </ul>
            <table id="list1">
                <!-- ここに以下のappendで主力した追加データが挿入される -->
            </table>
        </div>
        <div class="column work">
            
            <textarea id="memo2"></textarea>
            <ul>
                <li id="save2">Save</li>
                <li id="clear2">Clear</li>
            </ul>
            <table id="list2">
                <!-- ここに以下のappendで主力した追加データが挿入される -->
            </table>
        </div>
    </div>
</main>
<script>

//1.Save クリックイベント
$("#save1").on("click", function(){
    //値取得・保存
    const key1 = $("#memo1").val(); //インプット要素の中身を取得したいときは.val()と書く//
    const memo1 = $("#memo1").val();
    localStorage.setItem(key1, memo1); //取得した中身（Key Value）をLocal Storageに保存
    //HTML出力
    const html = `<tr><td>${memo1}</td></tr>`;
    $("#list1").append(html); //appendにすると過去のものが消えずどんどん追加できる

});
$("#save2").on("click", function(){
    //値取得・保存
   
    // オブジェクト形式の元データ
// const key2 = $("#memo2").val();
// let myData = (key2);

//オブジェクトからJSONに変換
// let jsonData = JSON.stringify(myData);
//データを保存
// localStorage.setItem('key2', jsonData);

//JSONからオブジェクトに変換
// let objData = JSON.parse(jsonData);
//データを取得
// localStorage.getItem(objData);
// console.log(objData);
/*
memo2に入力したデータ
*/
    
    const key2 = $("#memo2").val(); //インプット要素の中身を取得したいときは.val()と書く//
    const memo2 = $("#memo2").val();
    localStorage.setItem(key2, memo2); //取得した中身（Key Value）をLocal Storageに保存
    //HTML出力
    const html = `<tr><td>${memo2}</td></tr>`;
    $("#list2").append(html); //appendにすると過去のものが消えずどんどん追加できる

});




//2.clear クリックイベント
$("#clear1").on("click", function(){
    localStorage.clear();
    $("#list1").empty();
});
$("#clear2").on("click", function(){
    localStorage.clear();
    $("#list2").empty();
});



//3.ページ読み込み：保存データ取得表示
for(let i = 0; i < localStorage.length; i++){
    const key1 = localStorage.key(i);
    const value1 = localStorage.getItem(key1);
    const html = `<tr><th>${key1}</th><td>${value1}</td></tr>`;
    $("#list1").append(html);
}

for(let i = 0; i < localStorage.length; i++){
    const key2 = localStorage.key(i);
    const value2 = localStorage.getItem(key2);
    const html = `<tr><th>${key2}</th><td>${value2}</td></tr>`;
    $("#list2").append(html);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
